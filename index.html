<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="container">
    <div class="rating_container ">
      <header class="star">
        <img src="images/icon-star.svg" alt="Star" >
      </header>
      <div class="main">
  
        <h2 class="title">How did we do?</h2>
  
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
  
      </div>
      <footer>
  
        <div class="number">
          <span class="subNumber">1</span>
          <span class="subNumber">2</span>
          <span class="subNumber">3</span>
          <span class="subNumber">4</span>
          <span class="subNumber">5</span>
        </div>
        <div class="btnSubmit">
          <button class="submit">Submit</button>
        </div>
  
      </footer>
  
    </div>
    <div class="thanks_container hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank You :)">
      <div class="chip">
        <p>
          You selected <span id="rate"></span> out of 5 
        </p>
      </div>
      <h2 class="title">Thank you!</h2>
      <p class="describtion">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
